<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LOGIN</title>
    <!-- Add Bootstrap CSS -->
	<style>
	   body {
            font-family: Arial;
            margin: 0;
            padding: 0;
        }
	    form {
            border: 3px solid white;
            background-color:#b3abd0;
            width: 100%;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }	
		button {
    background-color:#441bc7;
    color: white;
    padding: 14px 20px;
    margin: 9px 2px;
    border: 3px;
    border-radius:20px;
    width: 90%;
}

button:hover {
    opacity: 0.8;
    background-color: #f90619;
}
.anker{
color:black;}
	</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="login-form" method="get" class="border border-light p-4 shadow-lg rounded">
                <h1 class="text-center" style="font-weight: bold;">LOGIN</h1>
                <div class="text-center">
                    <img src="LOGIN-LOGO.jpg" alt="Avatar" class="img-fluid rounded-circle" style="max-width: 200px;">
                </div>

                <div class="form-group">
                    <label for="username" style="font-weight: bold;">E-mail</label>
                    <input type="text" class="form-control" id="username" name="name" placeholder="Username" required>
                </div>

                <div class="form-group">
                    <label for="password" style="font-weight: bold;">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <br>
                <div class="form-group">
                    <a href="Forget-Password.html" style="font-weight: bold;color: blue">Forget Password</a>
                </div>
                <br>
                <div class="text-center">
                    <button type="submit">Login</button>
                </div>
                <div class="text-center mt-3">
                    <a href="Register.html" class="anker">Don't Have an Account? Create Account</a>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Add Bootstrap JS and Popper.js (if needed) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script> 

<script src="https://www.gstatic.com/firebasejs/8.9.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.9.2/firebase-auth.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="login.js"></script>
</body>
</html>
